<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="card">
        <div class="card_header">
            <div class="bank_name">
                <span class="bn"><strong>ABC Bank</strong></span>
            </div>
            <div class="payment">
                <img class="cp" src="/images/contactless.webp" alt="contactless payment">
            </div>
        </div>
        <div class="chip_place">
            <img class="chp" src="/images/chip.png" alt="chip">
        </div>
        <div class="card_number">
            <span class="cn"><strong>0000 &nbsp; 1234 &nbsp; 5678 &nbsp; 9012</strong></span>
        </div>
        <div class="valid_date">
            <span class="vd_1">VALID THRU:</span> <span><strong>12/25</strong></span>
        </div>
        <div class="card_footer">
            <div class="name">
                <span class="on"><strong>EKIN EKIN</strong></span>
            </div>
            <div class="visa">
                <img class="vi" src="/images/visa-512.webp" alt="visa_logo">
            </div>
        </div>
    </div>
</body>
</html>
