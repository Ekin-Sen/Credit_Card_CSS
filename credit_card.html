<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="card">
        <div class="card_header">
            <div class="bank"><img src="" alt="bank_logo"></div>
            <div class="bank_name"><h3>ABC Bank</h3></div>
            <div class="payment"><img src="" alt="contactless payment"></div>
            
        </div>
        <div class="chip">
            <img src="" alt="chip">
        </div>
        <div class="card_number">

        </div>
        <div class="valid_date">

        </div>
        <div class="card_footer">
            <div class="name">
                <span>EKIN EKIN</span>
            </div>
            <div class="visa">
                <img src="" alt="visa_logo">
            </div>
        </div>
    </div>
</body>
</html>
